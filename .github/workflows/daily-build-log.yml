name: Daily Build Log

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-buildlog-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Prepare file
        run: |
          mkdir -p logs
          test -f logs/build-log.md || echo "# Build log" > logs/build-log.md

      - name: Append line, rebase & push with retries
        run: |
          set -e
          git config user.name "mdqst"
          git config user.email "dmitry@mdqst.com"

          for i in 1 2 3; do
            echo "Attempt $i"
            git fetch origin
            git pull --rebase --autostash origin main || true

            echo "Build log $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> logs/build-log.md
            git add logs/build-log.md
            git commit -m "chore: daily build log [skip ci]" || echo "no changes"

            if git push --force-with-lease; then
              echo "Push OK"; break
            fi

            echo "Push rejected, retry in $((i*5))sâ€¦"
            sleep $((i*5))
          done
